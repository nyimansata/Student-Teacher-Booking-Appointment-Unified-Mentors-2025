<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Student-Teacher Booking</title>
    <link rel="stylesheet" href="assets/css/styles.css" />
  </head>
  <body>
    <main>
      <section id="auth-section">
        <div>
          <h2>Welcome Back</h2>
          <p class="heading-p">
            Enter your email and password to access your account
          </p>
        </div>
        <div id="register">
          <h3>Register</h3>
          <input id="reg-name" placeholder="Name" />
          <input id="reg-email" placeholder="Email" />
          <input id="reg-password" type="password" placeholder="Password" />
          <select id="reg-role">
            <option value="student">Student</option>
            <option value="teacher">Teacher</option>
          </select>
          <button id="btn-register">Register</button>
          <div class="continue-with-google">
            <p class="continue-text">Or Continue with</p>
            <button id="google-register-btn">
              <svg
                width="14"
                height="14"
                viewBox="0 0 48 48"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  fill="#EA4335"
                  d="M24 9.5c3.54 0 6.74 1.22 9.26 3.6l6.9-6.9C35.98 2.38 30.47 0 24 0 14.62 0 6.51 5.38 2.56 13.22l8.04 6.25C12.43 13.72 17.74 9.5 24 9.5z"
                />
                <path
                  fill="#4285F4"
                  d="M46.5 24c0-1.64-.15-3.22-.43-4.75H24v9h12.7c-.55 2.96-2.22 5.47-4.7 7.15l7.2 5.6C43.9 36.36 46.5 30.7 46.5 24z"
                />
                <path
                  fill="#FBBC05"
                  d="M10.6 28.47c-.48-1.45-.76-2.99-.76-4.47s.27-3.02.76-4.47l-8.04-6.25C.92 16.46 0 20.12 0 24s.92 7.54 2.56 10.72l8.04-6.25z"
                />
                <path
                  fill="#34A853"
                  d="M24 48c6.48 0 11.93-2.14 15.9-5.8l-7.2-5.6c-2 1.34-4.56 2.14-8.7 2.14-6.26 0-11.57-4.22-13.4-9.97l-8.04 6.25C6.51 42.62 14.62 48 24 48z"
                />
              </svg>
              <span> Sign in with Google </span>
            </button>
            <p style="text-align: center">
              Already have an account?
              <a
                href="#"
                id="show-login"
                style="font-weight: 800; color: #4f46e5"
                >Login</a
              >
            </p>
          </div>
        </div>

        <div id="login">
          <h3>Login</h3>
          <div>
            <input id="login-email" placeholder="Email" />
            <input id="login-password" type="password" placeholder="Password" />
          </div>
          <button id="btn-login">Login</button>
          <!-- modal -->
          <div
            id="admin-choice-modal"
            style="display: none"
            class="modal-backdrop"
          >
            <div class="modal">
              <h3>Admin Access</h3>
              <p>Where do you want to go?</p>

              <button id="btn-admin-dashboard">User Dashboard</button>
              <button id="btn-admin-panel">Admin Panel</button>
            </div>
          </div>


          <div class="continue-with-google">
            <p class="continue-text">Or Continue with</p>
            <button id="google-login-btn">
              <svg
                width="14"
                height="14"
                viewBox="0 0 48 48"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  fill="#EA4335"
                  d="M24 9.5c3.54 0 6.74 1.22 9.26 3.6l6.9-6.9C35.98 2.38 30.47 0 24 0 14.62 0 6.51 5.38 2.56 13.22l8.04 6.25C12.43 13.72 17.74 9.5 24 9.5z"
                />
                <path
                  fill="#4285F4"
                  d="M46.5 24c0-1.64-.15-3.22-.43-4.75H24v9h12.7c-.55 2.96-2.22 5.47-4.7 7.15l7.2 5.6C43.9 36.36 46.5 30.7 46.5 24z"
                />
                <path
                  fill="#FBBC05"
                  d="M10.6 28.47c-.48-1.45-.76-2.99-.76-4.47s.27-3.02.76-4.47l-8.04-6.25C.92 16.46 0 20.12 0 24s.92 7.54 2.56 10.72l8.04-6.25z"
                />
                <path
                  fill="#34A853"
                  d="M24 48c6.48 0 11.93-2.14 15.9-5.8l-7.2-5.6c-2 1.34-4.56 2.14-8.7 2.14-6.26 0-11.57-4.22-13.4-9.97l-8.04 6.25C6.51 42.62 14.62 48 24 48z"
                />
              </svg>
              <span> Sign in with Google </span>
            </button>
            <p style="text-align: center">
              Don't have an account?
              <a
                href="#"
                id="show-register"
                style="font-weight: 800; color: #4f46e5"
                >Register</a
              >
            </p>
          </div>
        </div>
      </section>
       

    </main>

    <script type="module" src="assets/js/app.js"></script>
  </body>
</html>
